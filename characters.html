<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">

	<title>Ведьмак 3 — Персонажи</title>
	<meta name="description" content="Showcase 3D Effect with CSS, HTML, Swiper">

	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="img/logo.png">

	<!-- Подключение стилей Bootstrap и Swiper -->
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="libs/swiper/ch_swiper-bundle.min.css">

	<!-- Подключение пользовательских стилей -->
	<link rel="stylesheet" href="css/characters.css">
	<link rel="stylesheet" href="css/media.css">
	<link rel="stylesheet" href="css/vars.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/mainmenu.css">
	<link rel="stylesheet" href="css/preloader.css">

</head>

<body>

	<!-- Прелоадер -->
	<div id="preloader">
	    <div class="preloader-logo">
	        <img src="img/logo preloader.png" alt="Логотип Ведьмак 3">
	    </div>
	</div>
	
	<section class="showcase"> <!-- Основной раздел с персонажами -->
		<div class="container"> <!-- Контейнер для содержимого -->
			<div class="top-line"> <!-- Верхний header -->
				<div class="row"> <!-- Строка для размещения элементов меню -->
					<div class="col col--center">
						<a href="index.html" class="logo"> <!-- Логотип с ссылкой на главную страницу -->
							<img src="img/logo-light.png" alt="Logo">
						</a>
					</div>

					<div class="col col--center col--right col--lead"> <!-- Правый блок меню -->
						<nav class="main-menu"> <!-- Главное меню навигации -->
							<ul>
								<li><a href="about.html" target="_blank">Об игре</a></li>
								<li><a href="characters.html" target="_blank">Персонажи</a></li>
								<li><a href="gallery.html" target="_blank">3D галерея</a></li>
								<li><a href="openworld.html" target="_blank">Открытый мир</a></li>
							</ul>
						</nav>
					</div>

				</div>
			</div>
		</div>

		<h2 class="showcase__header">Персонажи</h2>

		<div class="showcase__content-wrapper"> <!-- Обертка для содержимого карусели -->
			<div class="showcase__content"> <!-- Основное содержимое раздела -->

				<div class="showcase-carousel"> <!-- Карусель персонажей -->

					<div class="swiper-wrapper">

						<!-- Первый элемент карусели -->
						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left"> <!-- Левая часть изображения -->
									<div class="showcase-carousel__image"
										style="background-image: url(img/vedmak-1.png);"></div>
								</div>
								<div class="showcase-carousel__image-right"> <!-- Правая часть изображения -->
									<div class="showcase-carousel__image"
										style="background-image: url(img/vedmak-1.png);"></div>
								</div>
							</div>
							<p>Геральд</p> <!-- Имя персонажа -->
						</div>

						<!-- Второй элемент карусели -->
						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image"
										style="background-image: url(img/vedmak\ 2.png);"></div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image"
										style="background-image: url(img/vedmak\ 2.png);"></div>
								</div>
							</div>
							<p>Йеннифэр</p>
						</div>

						<!-- Третий элемент карусели -->
						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image"
										style="background-image: url(img/vedmak-3.png);"></div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image"
										style="background-image: url(img/vedmak-3.png);"></div>
								</div>
							</div>
							<p>Трисс</p>
						</div>

						<!-- Четвертый элемент карусели -->
						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image"
										style="background-image: url(img/vedmak\ 4.png);"></div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image"
										style="background-image: url(img/vedmak\ 4.png);"></div>
								</div>
							</div>
							<p>Весемир</p>
						</div>

						<!-- Пятый элемент карусели -->
						<div class="swiper-slide showcase-carousel__item">
							<div class="showcase-carousel__image-wrapper">
								<div class="showcase-carousel__image-left">
									<div class="showcase-carousel__image"
										style="background-image: url(img/vedmak-5.png);"></div>
								</div>
								<div class="showcase-carousel__image-right">
									<div class="showcase-carousel__image"
										style="background-image: url(img/vedmak-5.png);"></div>
								</div>
							</div>
							<p>Цири</p>
						</div>

					</div>

				</div>

				<div class="showcase-navigation"> <!-- Навигация для карусели -->
					<div class="showcase-navigation__prev"></div>
					<div class="showcase-navigation__next"></div>
				</div>

			</div>
		</div>

		<!-- Фоновое видео -->
		<video src="videos/smoke-background-optimized.mp4" class="showcase__video" autoplay loop muted></video>

	</section>

	<!-- Подключение библиотеки Swiper для карусели -->
	<script src="libs/swiper/ch_swiper-bundle.min.js"></script>

	<!-- Подключение общего скрипта для функционала страницы -->
	<script src="js/characters.js"></script>

</body>

</html>
